name: Log Experiments to MLflow

on:
  workflow_dispatch:

jobs:
  log-experiments:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install mlflow
      - run: python scripts/log_experiments.py
